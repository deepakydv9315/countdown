<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icons  -->
    <script src="https://kit.fontawesome.com/3fe635cf31.js" crossorigin="anonymous"></script>

    <title>Counter App</title>
</head>
<body class="flex-r">
    <div class="flex-c counter-wrapper">
        <h1 class="lg-head">Counter App</h1>
        <div class="flex-c counter">
            <div class="flex-r counter-screen">0</div>

            <div class="flex-r btn-wrapper">
                <button class="btn dec-btn">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <button class="btn inc-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        </div>
    </div>


    <!-- link js -->
    <script src="./app.js"></script>
</body>
</html>
